<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Trilha de css</title>

<style>
#tamanho {
    font-size: 20px;
}

#xx-small {
    font-size: xx-small;
}

#x-small {
    font-size: x-small;
}

#small {
    font-size: small;
}

#medium {
    font-size: medium;
}

#large {
    font-size: large;
}

#x-large{
    font-size: x-large;
}

#xx-large {
    font-size: xx-large;
}

div {
    font-size: 20px;
}

div p {
    font-size: smaller;
}
</style>
</head>
<body>
    <h1>Propriedades <code>font-size</code></h1>

<p id="tamanho">Alterando tamanho do texto</p> 

<code>font-size: xx-small;</code>
<p id="xx-small">x-small;</p>

<code>font-size: x-small;</code>
<p id="x-small">x-small;</p>

<code>font-size: small;</code>
<p id="small"></p>
